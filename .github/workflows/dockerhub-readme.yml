name: Update Docker Hub READMEs

on:
  push:
    branches: [main]
    paths:
      - "images/**/README.md"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - redis
          - redis-sentinel
          - redis-cluster
          - postgresql
          - mysql
          - mariadb
          - mongodb
          - rabbitmq
          - kafka
          - zookeeper
          - cassandra
          - memcached
          - keycloak
          - openldap
          - kubectl
    steps:
      - uses: actions/checkout@v6

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ github.repository_owner }}/${{ matrix.image }}
          readme-filepath: images/${{ matrix.image }}/README.md
          short-description: "${{ matrix.image }} packaged with love by KubeLauncher"
