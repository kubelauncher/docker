name: Security Scan

on:
  push:
    branches: [main]
    paths:
      - "images/**"
  pull_request:
    branches: [main]
    paths:
      - "images/**"
  schedule:
    # Daily at 6 AM UTC - scan for new CVEs
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  detect-images:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6

      - id: set-matrix
        run: |
          IMAGES=$(ls -d images/*/ | xargs -I{} basename {} | jq -R . | jq -s -c .)
          echo "matrix={\"image\":${IMAGES}}" >> "$GITHUB_OUTPUT"

  trivy-scan:
    needs: detect-images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-images.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v6

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and save image
        id: pull
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest"
          if docker pull --platform linux/amd64 "${IMAGE}"; then
            docker save "${IMAGE}" -o /tmp/image.tar
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::Image ${IMAGE} not found, skipping scan"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Trivy vulnerability scanner
        if: steps.pull.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@0.34.0
        with:
          input: "/tmp/image.tar"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          trivyignores: ".trivyignore"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.pull.outputs.exists == 'true'
        with:
          sarif_file: "trivy-results.sarif"

  trivy-config-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy config scanner on Dockerfiles
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "trivy-config.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          trivyignores: ".trivyignore"

      - name: Upload config scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-config.sarif"
