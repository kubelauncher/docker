name: Security Scan

on:
  push:
    branches: [main]
    paths:
      - "images/**"
  pull_request:
    branches: [main]
    paths:
      - "images/**"
  schedule:
    # Daily at 6 AM UTC - scan for new CVEs
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  detect-images:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6

      - id: set-matrix
        run: |
          IMAGES=$(ls -d images/*/ | xargs -I{} basename {} | jq -R . | jq -s -c .)
          echo "matrix={\"image\":${IMAGES}}" >> "$GITHUB_OUTPUT"

  trivy-scan:
    needs: detect-images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-images.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.5

      - name: Run Trivy vulnerability scanner
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest"
          trivy image --platform linux/amd64 \
            --format sarif --output trivy-results.sarif \
            --severity CRITICAL,HIGH --ignore-unfixed \
            --ignorefile .trivyignore \
            "${IMAGE}"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: "trivy-results.sarif"

  trivy-config-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy config scanner on Dockerfiles
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "trivy-config.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          trivyignores: ".trivyignore"

      - name: Upload config scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-config.sarif') != ''
        with:
          sarif_file: "trivy-config.sarif"
