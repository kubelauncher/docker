name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - "images/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main]
    paths:
      - "images/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            IMAGES='["redis","postgresql","rabbitmq","kubectl"]'
            echo "matrix={\"image\":${IMAGES}}" >> "$GITHUB_OUTPUT"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # If HEAD~1 doesn't exist (initial commit), build all images
          if ! git rev-parse HEAD~1 >/dev/null 2>&1; then
            IMAGES='["redis","postgresql","rabbitmq","kubectl"]'
            echo "matrix={\"image\":${IMAGES}}" >> "$GITHUB_OUTPUT"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED_IMAGES=()
          for dir in images/*/; do
            image=$(basename "$dir")
            if git diff --name-only HEAD~1 HEAD -- "$dir" .github/workflows/build.yml | grep -q .; then
              CHANGED_IMAGES+=("\"${image}\"")
            fi
          done

          if [ ${#CHANGED_IMAGES[@]} -eq 0 ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "matrix={\"image\":[]}" >> "$GITHUB_OUTPUT"
          else
            IMAGES=$(IFS=,; echo "[${CHANGED_IMAGES[*]}]")
            echo "matrix={\"image\":${IMAGES}}" >> "$GITHUB_OUTPUT"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from Dockerfile
        id: version
        run: |
          DOCKERFILE="images/${{ matrix.image }}/Dockerfile"
          case "${{ matrix.image }}" in
            redis)
              VERSION=$(grep -oP 'REDIS_VERSION=\K[^\s]+' "$DOCKERFILE" | head -1)
              ;;
            postgresql)
              VERSION=$(grep -oP 'POSTGRESQL_VERSION=\K[^\s]+' "$DOCKERFILE" | head -1)
              ;;
            rabbitmq)
              VERSION=$(grep -oP 'RABBITMQ_VERSION=\K[^\s]+' "$DOCKERFILE" | head -1)
              ;;
            kubectl)
              VERSION=$(grep -oP 'KUBECTL_VERSION=\K[^\s]+' "$DOCKERFILE" | head -1)
              ;;
          esac
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f1-2)
          echo "major=${MAJOR}" >> "$GITHUB_OUTPUT"
          echo "minor=${MINOR}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.minor }}
            type=raw,value=${{ steps.version.outputs.major }}
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.image }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
